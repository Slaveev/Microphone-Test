<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="audio-container">
        <h3>Test your Microphone</h3>
        <button type="button" class="btn btn-success" id="start">Start Recording</button>
        <button id="stop" type="button" class="btn btn-danger">Stop Recording</button>
        <button id="play" type="button" class="btn btn-info">Play Recorded Audio</button>
        <div id="output"> </div>
    </div>
    <br>
    
    <script src="script.js"></script>
</body>
</html>
